<form ng-submit="login(loginData)">
<div flex="100" layout layout-wrap layout-padding layout-align="center center">
  <div flex-sm="100" flex-gt-sm="50" class="md-whiteframe-1dp padding-frame" layout layout-wrap layout-padding>
    <div class="login-title" style="color: #0288D1;"> 
      <h1>Iniciar Sesión</h1>
    </div>
    <md-input-container flex="100">
      <label>Nombre de usuario</label>
      <input type="text" ng-model="loginData.username" required>
    </md-input-container>
    <md-input-container flex="100">
      <label>Contraseña</label>
      <input type="password" ng-model="loginData.password" required>
    </md-input-container>
    <div flex="100" layout>
      <span flex></span>
      <md-button class="md-primary md-raised white-button" type="submit">OK</md-button>
    </div>
  </div>
</div>
</form>
